<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Flask Uygulaması{% endblock %}</title>
    <link href="{{ url_for('static', filename='bootstrap/bootstrap.min.css') }}" rel="stylesheet">
</head>
<body>
    <header class="p-3 text-bg-dark">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-between">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <h1 class="h5">Flask Uygulaması</h1>  
                </a>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-end mb-md-0">
                    <li><a href="/" class="nav-link px-2 text-secondary">Ana Sayfa</a></li>
                    <li><a href="/countries" class="nav-link px-2 text-white">Ülkeler</a></li>
                </ul>
            </div>
        </div>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer class="text-bg-dark text-center py-3">
        <div class="container">
            <p class="text-white mb-0">© 2024 Flask Uygulaması. Tüm hakları saklıdır.</p>
        </div>
    </footer>    

    <script src="{{ url_for('static', filename='bootstrap/popper.min.js') }}"></script>
    <script src="{{ url_for('static', filename='bootstrap/bootstrap.min.js') }}"></script>
</body>
</html>
