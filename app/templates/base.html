<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Flask Uygulaması{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script> <!-- Tailwind CSS CDN -->
</head>
<body class="bg-gray-100">
    <header class="bg-gray-800 p-3">
        <div class="container mx-auto">
            <div class="flex flex-wrap items-center justify-between">
                <a href="/" class="flex items-center mb-2 text-white text-decoration-none">
                    <h1 class="text-lg font-semibold">Flask Uygulaması</h1>  
                </a>
                <ul class="flex space-x-4">
                    <li>
                        <a href="/" class="bg-gray-600 text-gray-300 hover:text-white px-4 py-2 rounded hover:bg-gray-700 transition">Ana Sayfa</a>
                    </li>
                    <li>
                        <a href="/countries" class="bg-gray-600 text-white hover:text-gray-300 px-4 py-2 rounded hover:bg-gray-700 transition">Ülkeler</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    

    <main class="py-4">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="bg-gray-800 text-gray-300 text-center py-3">
        <div class="container mx-auto">
            <p class="mb-0">© 2024 Flask Uygulaması. Tüm hakları saklıdır.</p>
        </div>
    </footer>
</body>
</html>
